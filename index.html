<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Home -->
    <section id="home">
      <div class="home__box">
        <div class="home__title">
          Full stack web developer.<br />
          최종호
        </div>
        <div class="home__button">
          View my work <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Navbar -->
      <nav id="navbar">
        <div class="navbar__menu">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Skills</li>
            <li>My Work</li>
            <li>Testimonial</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </section>

    <!-- About -->
    <section id="about">
      <div class="about__header">About Me</div>
      <div class="hex-wrap">
        <div class="about__skill hexagon">
          <i class="fab fa-react hexagon__icon"></i>
        </div>
      </div>
    </section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
